<table class="table">
  <thead>
      <tr>
          <th>Name</th>
          <th>URL</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let repo of repositories">
          <td>{{ repo.name }}</td>
          <td><a [href]="repo.html_url" target="_blank">{{ repo.html_url }}</a></td>
      </tr>
  </tbody>
</table>
