<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      class="form-control"
      required
      ngModel
      name="name"
    />
    <div *ngIf="isControlValid('name', form)" class="text-danger">
      Name is required.
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      class="form-control"
      required
      ngModel
      name="email"
    />
    <div *ngIf="isControlValid('email', form)" class="text-danger">
      Invalid email format.
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      class="form-control"
      required
      minlength="8"
      ngModel
      name="password"
    />
    <div *ngIf="isControlValid('password', form)" class="text-danger">
      Password must be at least 8 characters long.
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input
      type="password"
      id="confirmPassword"
      class="form-control"
      required
      ngModel
      name="confirmPassword"
    />
    <div *ngIf="formData.password !== formData.confirmPassword" class="text-danger">
      Passwords do not match.
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
    Submit
  </button>
</form>
